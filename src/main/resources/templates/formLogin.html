<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Subastas : Ingresar al Sistema</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>

<body>
	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<div class="card-body">
					<form th:action="@{/login}" method="post" class="form-signin">
						<div th:if="${param.error}"> <span class="text-danger">Usuario / Password incorrectos!</span> </div>
						
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								
								<h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>

								<label for="user_name" class="sr-only">Username</label> <input
									type="text" name="user_name" id="user_name" class="form-control"
									placeholder="Username" required autofocus><br> <label
									for="password_hash" class="sr-only">Password</label> <input
									type="password" name="password_hash" id="password_hash"
									class="form-control" placeholder="Password" required><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
								<p class="text-primary" style="font-size: small">
									¿Todavía no estas registrado? <a th:href="@{/signup}">Regístrate</a>
								</p>
							</div>
							<div class="col-md-4"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>
	 <footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
